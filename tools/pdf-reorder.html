<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reorder PDF — Change page order (Browser‑Only)</title>
  <meta name="description" content="Reorder pages of a PDF in your browser.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div data-nav data-root=".."></div>
  <main>
    <section class="hero">
      <div class="container hero-inner">
        <h1>Reorder PDF</h1>
        <p>Change page order. Private and instant.</p>
      </div>
    </section>
    <section class="tool">
      <div class="container center-stage">
        <div class="card">
          <h2>1. Choose a PDF</h2>
          <div id="dropzone" class="dropzone big">
            <input id="fileInput" type="file" accept="application/pdf" />
            <p><strong>Drag & drop</strong> your PDF here, or click to choose</p>
            <p class="muted" id="info">Pages: —</p>
          </div>
        </div>
        <div class="card">
          <h2>2. Order</h2>
          <ol id="pageList" class="stack-3" style="list-style:decimal; padding-left: 20px; margin: 0"></ol>
          <div class="actions">
            <button id="exportBtn" class="btn primary" disabled>Export</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../nav.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="../credits.js"></script>
  <script src="reorder.js"></script>
</body>
</html>
