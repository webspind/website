<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merge PDF — Combine PDFs (Browser‑Only)</title>
  <meta name="description" content="Combine multiple PDFs into one file, entirely in your browser.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div data-nav data-root=".."></div>
  <main>
    <section class="hero">
      <div class="container hero-inner">
        <h1>Merge PDF</h1>
        <p>Combine multiple PDFs into one. Private and fast — no uploads.</p>
      </div>
    </section>

    <section class="tool">
      <div class="container center-stage">
        <div class="card">
          <h2>1. Add files</h2>
          <div id="dropzone" class="dropzone big" aria-label="Drop PDFs here">
            <input id="fileInput" type="file" accept="application/pdf" multiple />
            <p><strong>Drag & drop</strong> your PDFs here, or click to choose</p>
            <p class="muted">You can reorder below before merging</p>
          </div>
        </div>
        <div class="card">
          <h2>2. Order</h2>
          <ul id="fileList" class="stack-3" style="list-style:none; padding:0; margin:0"></ul>
          <div class="actions">
            <button id="mergeBtn" class="btn primary" disabled>Merge PDFs</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../nav.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="merge.js"></script>
</body>
</html>
