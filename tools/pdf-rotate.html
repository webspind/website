<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rotate PDF — Fix orientation (Browser‑Only)</title>
  <meta name="description" content="Rotate pages of a PDF in your browser.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div data-nav data-root=".."></div>
  <main>
    <section class="hero">
      <div class="container hero-inner">
        <h1>Rotate PDF</h1>
        <p>Rotate all pages or selected pages. Private — no uploads.</p>
      </div>
    </section>
    <section class="tool">
      <div class="container center-stage">
        <div class="card">
          <h2>1. Choose a PDF</h2>
          <div id="dropzone" class="dropzone big">
            <input id="fileInput" type="file" accept="application/pdf" />
            <p><strong>Drag & drop</strong> your PDF here, or click to choose</p>
            <p class="muted" id="info">Pages: —</p>
          </div>
        </div>
        <div class="card">
          <h2>2. Rotate</h2>
          <div class="stack-3">
            <label>Degrees
              <select id="deg">
                <option value="90">90° clockwise</option>
                <option value="180">180°</option>
                <option value="270">90° counter‑clockwise</option>
              </select>
            </label>
            <label>Pages (optional, e.g. 1-3,5)
              <input id="rangeInput" placeholder="All" />
            </label>
            <div id="thumbs" class="thumb-grid"></div>
            <div class="actions">
              <button id="rotateBtn" class="btn primary" disabled>Rotate & Export</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../nav.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="rotate.js"></script>
</body>
</html>
