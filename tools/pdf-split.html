<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Split PDF — Extract pages (Browser‑Only)</title>
  <meta name="description" content="Split a PDF into selected page ranges, entirely in your browser.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div data-nav data-root=".."></div>
  <main>
    <section class="hero">
      <div class="container hero-inner">
        <h1>Split PDF</h1>
        <p>Extract specific pages from a PDF. Private — no uploads.</p>
      </div>
    </section>
    <section class="tool">
      <div class="container center-stage">
        <div class="card">
          <h2>1. Choose a PDF</h2>
          <div id="dropzone" class="dropzone big" aria-label="Drop PDF here">
            <input id="fileInput" type="file" accept="application/pdf" />
            <p><strong>Drag & drop</strong> your PDF here, or click to choose</p>
            <p class="muted" id="info">Pages: —</p>
          </div>
        </div>
        <div class="card">
          <h2>2. Select pages</h2>
          <div class="stack-3">
            <label>Page range (e.g. 1-3,5,7-9)
              <input id="rangeInput" placeholder="1-3,5" />
            </label>
            <div id="thumbs" class="thumb-grid"></div>
            <div class="actions">
              <button id="splitBtn" class="btn primary" disabled>Split</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../nav.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="split.js"></script>
</body>
</html>
